<html>

<head>
    <!-- jQuery sourced -->
    <script src="vendors/jquery.js"></script>
    <!-- JS sourced -->
    <script src="scripts/client.js"></script>
    <!-- CSS sourced -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <div class ="image-container">
            <div class="company-title">
                <h1 id="good-pies">
                    Good Pies, Inc.
                </h1>
                <h2 id="established-date">Est. 1991</h2>
            </div>
        </div>
    </header>
    <div id="content">
        <h2 id="department">
            Accounting Deptartment: <span id="confidential">CONFIDENTIAL</span>
        </h2>
        <div id="staff-table">
            <table id="current-staff">
                <caption>Current Month's Staffing</caption>
                <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Employee ID</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th>Remove Entry</th>
                </thead>
                <tbody id="table-body"></tbody>
                <!-- <tr>
                    <td>Waffle</td>
                    <td>Nadziejka Waller</td>
                    <td>1703</td>
                    <td>CEO</td>
                    <td>78000</td>
                    <td><button class="button-delete" data-purpose="delete">Delete</button></td>
                </tr> -->
                </tbody>
            </table>
            <h3 id="payroll">
                Payroll Costs: <span id="total-cost">$0</span>
            </h3>
        </div>
        <div class="input-fields">
            <input 
                id="first-name-submit"
                placeholder="First Name"
                type="text"
            >
            <br>
            <input
                id="last-name-submit"
                placeholder="Last Name"
                type="text"
            >
            <br>
            <input
                id="id-submit"
                placeholder="ID Number"
                type="text"
            >
            <br>
            <input
                id="title-submit"
                placeholder="Job Title"
                type="text"
            >
            <br>
            <input
                id="salary-input"
                placeholder="Salary"
                type="number"
            >
            <div id="submit-buttons">
                <button id="add-employee" class="button-submit" data-purpose="submit">Add Employee</button>
            </div>
        </div>
    </div>
</body>

</html>
