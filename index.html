<html>

<head>
    <!-- jQuery sourced -->
    <script src="vendors/jquery.js"></script>
    <!-- JS sourced -->
    <script src="scripts/client.js"></script>
    <!-- CSS sourced -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <header>
        <h1>
            Salary Calculator
        </h1>
    </header>
    <div id="content">
    <div class="input-fields">
        <input 
            id="first-name-submit"
            placeholder="First Name"
            type="text"
        >
        <input
            id="last-name-submit"
            placeholder="Last Name"
            type="text"
        >
        <input
            id="id-submit"
            placeholder="ID Number"
            type="number"
        >
        <input
            id="title-submit"
            placeholder="Job Title"
            type="text"
        >
        <input
            id="salary-input"
            placeholder="Salary"
            type="number"
        >
    </div>
     <button id="add-employee" class="button-submit" data-purpose="submit">Add Employee</button>
    
    </div>

</body>

</html>
